<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  action="#">
        <label for="username">Texto:</label>
        <input id="texto" name="texto" type="text">

        <button id="boton-guardar" type="submit">guardar</button>
    </form>
    <ul id="tareas">

    </ul>

    <script>
        var botonGuardar = document.getElementById("boton-guardar");
        botonGuardar.addEventListener("click", function (event) {
          event.preventDefault();
          var textoInput = document.querySelector("#texto");
          var tareas = document.getElementById("tareas");
  
          if (textoInput.value.length > 0 && textoInput.value.length <= 5) {
            var newNode = document.createElement("li");
            var spanNode = document.createElement("span");
            var buttonNode = document.createElement("button");
            spanNode.innerText = textoInput.value;
            buttonNode.innerText = "Cerrar";
            buttonNode.addEventListener("click", function () {
              newNode.remove();
            });
            newNode.appendChild(spanNode);
            newNode.appendChild(buttonNode);
  
            tareas.appendChild(newNode);
  
            //limpiar el campo
            textoInput.value = "";
          }
        });
      </script>

</body>
</html>
